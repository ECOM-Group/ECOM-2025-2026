<form class="d-flex w-100" (ngSubmit)="onSearch()">
  <div class="tcg-search-bar">
    <input
      type="text"
      class="form-control border-0 bg-transparent text-black"
      placeholder="Search products..."
      [(ngModel)]="query"
      name="searchQuery"
    />
    <button
      type="submit"
      class="btn"
    >
      <fa-icon icon="search"></fa-icon>
    </button>
  </div>
</form>
