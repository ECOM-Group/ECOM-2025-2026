<div class="tcg-cart-line" [class.removing]="isRemoving">
  <div class="tcg-img-zone">
    <div class="tcg-img-frame">
      <img class="product-img" [src]="imageUrl || ''" alt="{{ orderLine.product?.name }}" />
    </div>
    <p class="product-name">{{ orderLine.product?.name ?? 'N/A' }}</p>
  </div>

  <div class="tcg-info-zone">
    <div class="details">
      <p>
        <strong>Quantit√© :</strong> {{ orderLine.quantity ?? 'N/A' }}
        @if (stockMax) {
          ( max )
        }
      </p>
      <p><strong>Prix unit√© :</strong> {{ orderLine.unitPrice ?? 'N/A' }}‚Ç¨</p>
      <p><strong>Total :</strong> {{ orderLine.total ?? 'N/A' }}‚Ç¨</p>
    </div>

    @if (isCart) {
      <div class="actions">
        <button class="tcg-btn dec" type="button" (click)="decrement()">-</button>
        <button class="tcg-btn inc" type="button" (click)="increment()" [disabled]="stockMax">+</button>
        <button class="tcg-btn del" type="button" (click)="delete()">üóëÔ∏è</button>
      </div>
    }
  </div>
</div>
