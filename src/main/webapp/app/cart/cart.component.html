@if (userConnected) {
  <div class="container mt-4">
    <div id="cartHeader">
      <div class="top">
        <h2>Your current cart items:</h2>
        @if (!order?.valid && items.length > 0) {
          <div class="subtotal">
            <button id="paymentButton">
              <a routerLink="/payment"> Pay {{ totalPrice }}â‚¬</a>
            </button>
          </div>
        }
      </div>
      <div class="white-fade"></div>
    </div>
    <div id="cartMain">
      @if (items.length > 0) {
        @for (item of items; track item.id) {
          <jhi-cart-line [orderLine]="item" [isCart]="!order?.valid" (updated)="onLineUpdated($event)"></jhi-cart-line>
        }
      } @else {
        <p>No items found for this order.</p>
      }
    </div>
  </div>
} @else {
  <jhi-login [redirectUrl]="redirectURL"></jhi-login>
}
