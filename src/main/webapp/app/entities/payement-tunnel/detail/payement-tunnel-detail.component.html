<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (payementTunnel(); as payementTunnelRef) {
      <div>
        <h2 data-cy="payementTunnelDetailsHeading">
          <span jhiTranslate="ecom20252026App.payementTunnel.detail.title">Payement Tunnel</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ payementTunnelRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecom20252026App.payementTunnel.payementMethod">Payement Method</span></dt>
          <dd>
            <span [jhiTranslate]="'ecom20252026App.PayementMode.' + (payementTunnelRef.payementMethod ?? 'null')">{{
              { null: '', CREDIT_CARD: 'CREDIT_CARD', SPIRITUAL_ESSENCE: 'SPIRITUAL_ESSENCE', BODY: 'BODY' }[
                payementTunnelRef.payementMethod ?? 'null'
              ]
            }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/payement-tunnel', payementTunnelRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
