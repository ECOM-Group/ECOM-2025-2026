<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-payement-tunnel-heading"
        data-cy="PayementTunnelCreateUpdateHeading"
        jhiTranslate="ecom20252026App.payementTunnel.home.createOrEditLabel"
      >
        Créer ou éditer un Payement Tunnel
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="ecom20252026App.payementTunnel.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_payementMethod" jhiTranslate="ecom20252026App.payementTunnel.payementMethod"
            >Payement Method</label
          >
          <select
            class="form-control"
            name="payementMethod"
            formControlName="payementMethod"
            id="field_payementMethod"
            data-cy="payementMethod"
          >
            <option [ngValue]="null">{{ 'ecom20252026App.PayementMode.null' | translate }}</option>
            @for (payementMode of payementModeValues; track $index) {
              <option [value]="payementMode">{{ 'ecom20252026App.PayementMode.' + payementMode | translate }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
