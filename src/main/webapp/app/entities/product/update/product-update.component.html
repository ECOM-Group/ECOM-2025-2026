<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-product-heading" data-cy="ProductCreateUpdateHeading" jhiTranslate="ecom20252026App.product.home.createOrEditLabel">
        Créer ou éditer un Product
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="ecom20252026App.product.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="ecom20252026App.product.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_prodType" jhiTranslate="ecom20252026App.product.prodType">Prod Type</label>
          <select class="form-control" name="prodType" formControlName="prodType" id="field_prodType" data-cy="prodType">
            <option [ngValue]="null">{{ 'ecom20252026App.ProductType.null' | translate }}</option>
            @for (productType of productTypeValues; track $index) {
              <option [value]="productType">{{ 'ecom20252026App.ProductType.' + productType | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_price" jhiTranslate="ecom20252026App.product.price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_desc" jhiTranslate="ecom20252026App.product.desc">Desc</label>
          <input type="text" class="form-control" name="desc" id="field_desc" data-cy="desc" formControlName="desc" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_quantity" jhiTranslate="ecom20252026App.product.quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_imageHash" jhiTranslate="ecom20252026App.product.imageHash">Image Hash</label>
          <input type="number" class="form-control" name="imageHash" id="field_imageHash" data-cy="imageHash" formControlName="imageHash" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_cardType" jhiTranslate="ecom20252026App.product.cardType">Card Type</label>
          <select class="form-control" name="cardType" formControlName="cardType" id="field_cardType" data-cy="cardType">
            <option [ngValue]="null">{{ 'ecom20252026App.CardType.null' | translate }}</option>
            @for (cardType of cardTypeValues; track $index) {
              <option [value]="cardType">{{ 'ecom20252026App.CardType.' + cardType | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_cardText" jhiTranslate="ecom20252026App.product.cardText">Card Text</label>
          <input type="text" class="form-control" name="cardText" id="field_cardText" data-cy="cardText" formControlName="cardText" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_edition" jhiTranslate="ecom20252026App.product.edition">Edition</label>
          <input type="number" class="form-control" name="edition" id="field_edition" data-cy="edition" formControlName="edition" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_language" jhiTranslate="ecom20252026App.product.language">Language</label>
          <select class="form-control" name="language" formControlName="language" id="field_language" data-cy="language">
            <option [ngValue]="null">{{ 'ecom20252026App.Language.null' | translate }}</option>
            @for (language of languageValues; track $index) {
              <option [value]="language">{{ 'ecom20252026App.Language.' + language | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_material" jhiTranslate="ecom20252026App.product.material">Material</label>
          <select class="form-control" name="material" formControlName="material" id="field_material" data-cy="material">
            <option [ngValue]="null">{{ 'ecom20252026App.Material.null' | translate }}</option>
            @for (material of materialValues; track $index) {
              <option [value]="material">{{ 'ecom20252026App.Material.' + material | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_color" jhiTranslate="ecom20252026App.product.color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pageNum" jhiTranslate="ecom20252026App.product.pageNum">Page Num</label>
          <input type="number" class="form-control" name="pageNum" id="field_pageNum" data-cy="pageNum" formControlName="pageNum" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_pageLoad" jhiTranslate="ecom20252026App.product.pageLoad">Page Load</label>
          <input type="number" class="form-control" name="pageLoad" id="field_pageLoad" data-cy="pageLoad" formControlName="pageLoad" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_capacity" jhiTranslate="ecom20252026App.product.capacity">Capacity</label>
          <input type="number" class="form-control" name="capacity" id="field_capacity" data-cy="capacity" formControlName="capacity" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_illustrator" jhiTranslate="ecom20252026App.product.illustrator">Illustrator</label>
          <select
            class="form-control"
            id="field_illustrator"
            data-cy="illustrator"
            name="illustrator"
            formControlName="illustrator"
            [compareWith]="compareIllustrator"
          >
            <option [ngValue]="null"></option>
            @for (illustratorOption of illustratorsSharedCollection; track $index) {
              <option [ngValue]="illustratorOption">{{ illustratorOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_tags" jhiTranslate="ecom20252026App.product.tags">Tags</label>
          <select
            class="form-control"
            id="field_tags"
            data-cy="tags"
            multiple
            name="tags"
            formControlName="tags"
            [compareWith]="compareTag"
          >
            @for (tagOption of tagsSharedCollection; track $index) {
              <option [ngValue]="tagOption">{{ tagOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
