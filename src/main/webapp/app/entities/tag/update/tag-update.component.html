<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tag-heading" data-cy="TagCreateUpdateHeading" jhiTranslate="ecom20252026App.tag.home.createOrEditLabel">
        Créer ou éditer un Tag
      </h2>

      <div>
        <jhi-alert-error />

        <!-- Tag ID (readonly if exists) -->
        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="ecom20252026App.tag.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <!-- Tag Name -->
        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="ecom20252026App.tag.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>
      </div>

      <!-- Form actions -->
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>

    <!-- Checkbox list for attaching products -->
    <div class="mb-3">
      <label>Attach Products</label>

      <div *ngFor="let product of productsSharedCollection" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'product-' + product.id"
          [value]="product"
          [checked]="isSelected(product)"
          (change)="toggleProductSelection($event, product)"
        />
        <label class="form-check-label" [for]="'product-' + product.id">{{ product.name }}</label>
      </div>

      <button
        type="button"
        class="btn btn-success mt-2"
        [disabled]="!selectedProducts || selectedProducts.length === 0"
        (click)="attachMultipleProductsToTag(selectedProducts)"
      >
        <fa-icon icon="link"></fa-icon>&nbsp;Attach
      </button>
    </div>
  </div>
</div>
