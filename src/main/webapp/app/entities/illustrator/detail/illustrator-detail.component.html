<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (illustrator(); as illustratorRef) {
      <div>
        <h2 data-cy="illustratorDetailsHeading"><span jhiTranslate="ecom20252026App.illustrator.detail.title">Illustrator</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="ecom20252026App.illustrator.id">Id</span></dt>
          <dd>
            <span>{{ illustratorRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ecom20252026App.illustrator.firstName">First Name</span></dt>
          <dd>
            <span>{{ illustratorRef.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="ecom20252026App.illustrator.lastName">Last Name</span></dt>
          <dd>
            <span>{{ illustratorRef.lastName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/illustrator', illustratorRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
