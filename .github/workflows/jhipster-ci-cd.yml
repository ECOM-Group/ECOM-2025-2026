name: JHipster CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
#////////////////////////////////////////////////////////////////////////////////////////
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend + Frontend build (JHipster = Maven s'occupe du front)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ðŸ‘‰ Build complet (frontend + backend) gÃ©rÃ© par Maven
      - name: Build full JHipster app
        run: ./mvnw -ntp -Pprod clean verify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar

#////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend tests
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Java unit tests
        run: ./mvnw test

      # Frontend tests (Angular)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test -- --watch=false

#////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # PrÃ©version E2E (Docker + backend)
      - name: Prepare E2E environment
        run: npm run ci:e2e:prepare

      - name: Start backend server for E2E
        run: npm run ci:e2e:server:start &

      - name: Wait for backend
        run: npm run ci:server:await

      - name: Run E2E tests
        run: npm run ci:frontend:test

      - name: Teardown E2E environment
        run: npm run ci:e2e:teardown

#////////////////////////////////////////////////////////////////////////////////////////
  deploy:
    if: false
    #if: github.ref == 'refs/heads/main'
    needs: [build, test-unit, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jhipster-app

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no target/*.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/jhipster/app.jar

      - name: Deploy with Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /opt/jhipster
          docker-compose down
          docker-compose up -d --build
          EOF
