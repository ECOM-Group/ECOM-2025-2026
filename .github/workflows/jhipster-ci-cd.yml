name: JHipster CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run linting (warnings only)
        run: npm run lint || echo "Linting errors found, but build will continue"
        continue-on-error: true

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JHipster app (backend + frontend)
        # Note: Le profil prod est utilisé, ce qui construit la partie frontend avec Webpack.
        run: ./mvnw -Pprod -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar
          retention-days: 1 # Conserver l'artefact juste le temps du déploiement

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java unit tests
        run: ./mvnw test

      - name: Skip frontend unit tests
        run: echo "Pas de tests unitaires frontend pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip E2E tests
        run: echo "Pas de tests E2E pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:

        # 1. Télécharger l'artefact (le JAR)
        - name: Download application artifact (JAR)
          uses: actions/download-artifact@v4
          with:
            name: jhipster-app
            path: target/ # Le JAR est placé dans target/
        
        # 2. Installer la CLI Heroku (cette étape semble déjà fonctionner d'après vos logs)
        - name: Install Heroku CLI
          run: curl https://cli-assets.heroku.com/install.sh | sh
        
        # 3. Installer le plugin nécessaire pour deploy:jar
        - name: Install Heroku Deploy Plugin (Java)
          run: heroku plugins:install java
        
        # 4. Déploiement du JAR
        - name: Deploy JHipster JAR to Heroku
          run: |
            # heroku deploy:jar s'authentifie automatiquement via HEROKU_API_KEY
            heroku deploy:jar target/*.jar \
              --app $HEROKU_APP_NAME \
              --jdk 17 \
              --procfile Procfile
          shell: /usr/bin/bash -e {0}
          env:
            # Assurez-vous que les secrets sont passés ici
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 
            HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
            HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }} # Non nécessaire, mais peut rester
