name: JHipster CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
#////////////////////////////////////////////////////////////////////////////////////////
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # JDK 17 pour JHipster backend
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build du backend (Maven)
      - name: Build backend
        run: ./mvnw -ntp -Pprod clean verify

      # Cache Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Installe dépendances front-end
      - name: Install npm dependencies
        run: npm ci

      # Build du frontend (Angular)
      - name: Build frontend
        run: npm run build

      # Upload du .jar pour les jobs suivants
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: jhipster-app
          path: target/*.jar

#////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend unit tests
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Java unit tests
        run: ./mvnw test

      # Frontend unit tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test

#////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      # Prépare les conteneurs Docker (base de données, services)
      - name: Prepare E2E environment
        run: npm run ci:e2e:prepare

      # Lance le backend et attend qu'il démarre
      - name: Start backend server for E2E
        run: npm run ci:e2e:server:start &

      # Attendre que le serveur soit prêt
      - name: Wait for backend
        run: npm run ci:server:await

      # Lancer les tests E2E
      - name: Run E2E tests
        run: npm run ci:frontend:test

      # Nettoyage (arrêt des conteneurs)
      - name: Teardown E2E environment
        run: npm run ci:e2e:teardown

#////////////////////////////////////////////////////////////////////////////////////////
  deploy:
    if: false  
    #Desactive pour le moment
    needs: [build, test-unit, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: jhipster-app

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no target/*.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/jhipster/

      - name: Restart application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo systemctl restart jhipster"
