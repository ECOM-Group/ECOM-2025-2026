name: JHipster CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run linting (warnings only)
        run: npm run lint || echo "Linting errors found, but build will continue"
        continue-on-error: true

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JHipster app (backend + frontend)
        run: ./mvnw -Pprod -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java unit tests
        run: ./mvnw test

      - name: Skip frontend unit tests
        run: echo "Pas de tests unitaires frontend pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip E2E tests
        run: echo "Pas de tests E2E pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy-heroku:
    # Le déploiement ne s'effectue qu'après la construction et uniquement sur la branche 'main' (push)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: production # Optionnel: Utilisez un environnement GitHub pour Heroku
    steps:
      - uses: actions/checkout@v4

      - name: Download application artifact (JAR)
        uses: actions/download-artifact@v4
        with:
          name: jhipster-app
          path: target/ # Le JAR sera téléchargé dans le répertoire 'target/'

      - name: Find the JAR file path
        id: find_jar
        # Le nom du JAR est dynamique (ex: target/app-0.0.1-SNAPSHOT.jar). On le trouve pour le passer à l'action Heroku.
        run: echo "jar_path=$(find target -name "*.jar" -print -quit)" >> $GITHUB_OUTPUT

      - name: Deploy pre-built JAR to Heroku
        uses: jakejarvis/deploy-heroku@master
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          path: ${{ steps.find_jar.outputs.jar_path }} # Chemin d'accès au JAR trouvé
