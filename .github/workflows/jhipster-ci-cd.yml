name: JHipster CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run linting (warnings only)
        run: npm run lint || echo "Linting errors found, but build will continue"
        continue-on-error: true

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JHipster app (backend + frontend)
        run: ./mvnw -Pprod -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java unit tests
        run: ./mvnw test

      - name: Skip frontend unit tests
        run: echo "Pas de tests unitaires frontend pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip E2E tests
        run: echo "Pas de tests E2E pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy:
    needs: [build, test-unit, test-e2e]
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4
  
      - name: Login to Heroku Container Registry
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com
  
      - name: Build Docker image for Heroku
        run: |
          docker build \
            -f src/main/docker/Dockerfile \
            --build-arg SPRING_PROFILES_ACTIVE=prod \
            -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .
  
      - name: Push image to Heroku
        run: |
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
  
      - name: Release the app on Heroku
        run: |
          heroku container:release web \
            --app=${{ secrets.HEROKU_APP_NAME }} \
            --apikey=${{ secrets.HEROKU_API_KEY }}
