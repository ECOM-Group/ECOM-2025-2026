name: JHipster CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
      - name: Install dependencies
        run: npm install
      - name: Run linting
        run: npm run lint
      - name: Build the application
        run: npm run webapp:build:prod

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install npm dependencies
        run: npm ci
      - name: Build full JHipster app
        run: ./mvnw -ntp -Pprod clean verify
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Backend tests
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Java unit tests
        run: ./mvnw test
      # Frontend tests (désactivés pour l'instant)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install npm dependencies
        run: npm ci
      - name: Skip frontend unit tests (pas encore implémentés)
        run: echo "Pas de tests unitaires frontend pour l'instant" && exit 0

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      # Désactive les tests E2E si non prêts
      - name: Skip E2E tests (pas encore implémentés)
        run: echo "Pas de tests E2E pour l'instant" && exit 0
      # Préversion E2E (commenté pour l'instant)
      # - name: Prepare E2E environment
      #   run: npm run ci:e2e:prepare
      # - name: Start backend server for E2E
      #   run: npm run ci:e2e:server:start &
      # - name: Wait for backend
      #   run: npm run ci:server:await
      # - name: Run E2E tests
      #   run: npm run ci:frontend:test
      # - name: Teardown E2E environment
      #   run: npm run ci:e2e:teardown

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy:
    if: false
    #if: github.ref == 'refs/heads/main'
    needs: [build, test-unit, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jhipster-app
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no target/*.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/jhipster/app.jar
      - name: Deploy with Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /opt/jhipster
          docker-compose down
          docker-compose up -d --build
          EOF
