name: JHipster CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run linting (warnings only)
        run: echo"skip lint"
        #run: npm run lint || echo "Linting errors found, but build will continue"
        continue-on-error: true

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JHipster app (backend + frontend)
        # Note: Le profil prod est utilisé, ce qui construit la partie frontend avec Webpack.
        run: ./mvnw -Pprod -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar
          retention-days: 1 # Conserver l'artefact juste le temps du déploiement

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java unit tests
        run: echo"skip test unit"
        #run: ./mvnw test

      - name: Skip frontend unit tests
        run: echo "Pas de tests unitaires frontend pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip E2E tests
        run: echo "Pas de tests E2E pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy-heroku:
    # Le déploiement ne s'effectue qu'après la construction et uniquement sur la branche 'main' (push)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: production # Optionnel: Utilisez un environnement GitHub pour Heroku
    steps:
      - uses: actions/checkout@v4

      # Définir un répertoire temporaire pour le déploiement
      - name: Set deployment directory
        run: echo "DEPLOY_DIR=./deploy-temp" >> $GITHUB_ENV

      - name: Download application artifact (JAR)
        uses: actions/download-artifact@v4
        with:
          name: jhipster-app
          path: ${{ env.DEPLOY_DIR }}/ # Le JAR sera téléchargé dans le répertoire './deploy-temp/'

      - name: Create Procfile
        # Heroku a besoin d'un Procfile pour savoir comment démarrer l'application.
        # On suppose que le JAR est exécutable via 'java -jar'.
        # Note: On utilise le chemin du répertoire où le JAR a été téléchargé.
        run: |
          JAR_NAME=$(find ${{ env.DEPLOY_DIR }} -name "*.jar" -print -quit)
          JAR_FILENAME=$(basename $JAR_NAME)
          echo "web: java -jar ${JAR_FILENAME}" > ${{ env.DEPLOY_DIR }}/Procfile

      - name: Deploy pre-built JAR to Heroku
        # NOUVELLE MISE À JOUR: Déploiement du contenu du répertoire temporaire, pas du fichier spécifique.
        uses: dokku/github-action@v1
        with:
          # Configuration spécifique pour Heroku
          git_remote_url: "https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git"
          ssh_private_key: "" # Non utilisé pour Heroku (déploiement via HTTP/S avec la clé API)
          branch: "HEAD:master" # Déploie la branche courante vers la branche 'master' d'Heroku
          # IMPORTANT: On utilise l'argument 'working-directory' qui est valide pour cette action
          # pour s'assurer que seuls le JAR et le Procfile sont poussés.
          working-directory: ${{ env.DEPLOY_DIR }}

      - name: Cleanup deployment directory (optional)
        # Nettoyage du répertoire temporaire
        run: rm -rf ${{ env.DEPLOY_DIR }}
