name: JHipster CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #////////////////////////////////////////////////////////////////////////////////////////
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        run: npm install

      - name: Run linting (warnings only)
        #run: npm run lint || echo "Linting errors found, but build will continue"
        run: echo"skip lint"
        continue-on-error: true

  #////////////////////////////////////////////////////////////////////////////////////////
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JHipster app (backend + frontend)
        run: ./mvnw -Pprod -DskipTests package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jhipster-app
          path: target/*.jar

  #////////////////////////////////////////////////////////////////////////////////////////
  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java unit tests
        #run: ./mvnw test
        run: echo "skip tests"

      - name: Skip frontend unit tests
        run: echo "Pas de tests unitaires frontend pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip E2E tests
        run: echo "Pas de tests E2E pour l'instant"

  #////////////////////////////////////////////////////////////////////////////////////////
  deploy-heroku:
    # Le déploiement ne s'effectue qu'après la construction et uniquement sur la branche 'main' (push)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: production # Optionnel: Utilisez un environnement GitHub pour Heroku
    steps:
      - uses: actions/checkout@v4

      - name: Download application artifact (JAR)
        uses: actions/download-artifact@v4
        with:
          name: jhipster-app
          path: target/ # Le JAR sera téléchargé dans le répertoire 'target/'

      - name: Find the JAR file path
        id: find_jar
        # Le nom du JAR est dynamique (ex: target/app-0.0.1-SNAPSHOT.jar). On le trouve pour le passer à l'action Heroku.
        run: echo "jar_path=$(find target -name "*.jar" -print -quit)" >> $GITHUB_OUTPUT

      - name: Deploy pre-built JAR to Heroku
        # MISE À JOUR: Utilisation de la version majeure (@v1) pour une meilleure robustesse
        uses: dokku/github-action@v1
        with:
          # Configuration spécifique pour Heroku
          git_remote_url: "https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git"
          ssh_private_key: "" # Non utilisé pour Heroku (déploiement via HTTP/S avec la clé API)
          branch: "HEAD:master" # Déploie la branche courante vers la branche 'master' d'Heroku
          deployment_path: ${{ steps.find_jar.outputs.jar_path }}
          
      - name: Cleanup artifact (optional)
        # Nettoyage de l'artefact pour s'assurer que le fichier téléchargé ne pose pas de problème
        run: rm -f ${{ steps.find_jar.outputs.jar_path }}
